{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container" style="margin-top: 7%;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card" style="margin-top: 2%;padding:20px;">
                <div class="card-body">
                    <h5 class="card-title">
                        Log In Here
                        <span style="float: right;">
                            Not a member?
                            <a href="{% url 'signup' %}" class="text-info">Register Now</a>
                        </span>
                        <div class="card-text">
                            <form action="" novalidate method="post">
                                {% csrf_token %}
                                {{ form | crispy }}
                                <button class="btn btn-info btn-sm">Login</button>
                            </form>
                        </div>
                    </h5>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
