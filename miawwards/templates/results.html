{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container" style="margin-top: 7%;">
    <div class="row">

        <h5>Found {{results.count}} projects</h5>
        <div class="templates display">

            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="view overlay">
                        <img src="{{post.photo.cdn_url}}" alt="" class="card-img-top">
                        <a href="">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="">{{post.title | title}}</a>
                            <a href="" class="btn btn-sm btn-outline-info">View</a>
                        </h4>
                        <hr>
                        <p class="card-text">
                            <img src="{{post.user.profile.profile_picure.url}}" class="nav-img mr-2" alt="">
                            By {{post.user.username | title }}
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <h4>Found 0 projects with the name you searched</h4>
        
    </div>
</div>

{% endblock %}
